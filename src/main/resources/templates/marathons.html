<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello marathons</title>
</head>
<body>
    <h2>This is marathons page</h2>
    <table>
        <tr>
            <th>Marathon list</th> <th>Modify</th>
        </tr>
        <tr th:each="marathon: ${marathons}">
            <td>
                <a th:text="${marathon.title}" th:href="@{users/}"></a>
            </td>
            <td>
                <a th:href="@{delete/{id}(id=${marathon.id})}"> Delete </a>
            </td>
        </tr>
    </table>
    <br><br>
    <a th:href="@{addMarathon/}"> AddMarathon </a>
</body>
</html>
